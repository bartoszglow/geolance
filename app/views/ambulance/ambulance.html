<div class="ambulance col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">

	<div>
		<h4 class="switch-name"> Status </h4>
		<section>
		  <input type="checkbox" id="checkbox1" ng-model="checkbox1" ng-change="status()"/>
		  <label for="checkbox1"></label>
		  
		  <p class="under-switch">Online</p>
		  <p class="under-switch">Offline</p>
		</section>
	</div>

	<div>
		<h4 class="switch-name"> Access </h4>
		<section>
		  <input type="checkbox" id="checkbox2" ng-model="checkbox2"/>
		  <label for="checkbox2"></label>
		  
		  <p class="under-switch">Free</p>
		  <p class="under-switch">Busy</p>
		</section>
	</div>

	<div>
		<h4 class="switch-name"> Else </h4>
		<section>
		  <input type="checkbox" id="checkbox3" ng-model="checkbox3"/>
		  <label for="checkbox3"></label>
		  
		  <p class="under-switch">yes</p>
		  <p class="under-switch">nope</p>
		</section>
	</div>
</div>
