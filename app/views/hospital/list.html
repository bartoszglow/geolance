<div ng-controller="listCtrl"> 
	<div class="box shadow col-sm-offset-2 col-sm-8">
		<table class="table">
		    <thead>
		        <tr>
		            <th ng-repeat="key in properties"> {{key}} </th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr ng-repeat="object in objects">
		            <td ng-repeat="key in properties"> {{object[key]}} </td>
		        </tr>
		    </tbody>
		</table>
	</div>
</div>
