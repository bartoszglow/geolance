<div class="hospital-container"> 
	<div id="map-canvas"></div>

	<nav class="navbar navbar-inverse col-sm-6 col-sm-offset-3" role="navigation">
		<div class="col-sm-3">
		    <div class="navbar-header">
			    <a class="navbar-brand" href="#">
			        Geolance!
			    </a>
		    </div>
		</div>

		<div class="col-sm-7">
		    <form role="search" class="navbar-form">
			    <div class="form-group">
			        <div class="input-group">
				        <input class="form-control" id="search-input" type="text" placeholder="Search">
				        <span class="input-group-btn">
				            <button type="submit" class="btn"><span class="fui-search"></span></button>
				        </span>            
			        </div>
			    </div>
		    </form>
		</div>

		<div class="col-sm-1">
		    <form role="search" class="navbar-form">
			    <div class="list-button">
			        <a>
			    	    <span class="fui-list"></span>
			        </a>
			    </div>
		    </form>
		</div>
		<div class="col-sm-1">
		    <form role="search" class="navbar-form">
			    <div class="options-button">
			        <a>
			    	    <span class="fui-gear"></span>
			        </a>
			    </div>
		    </form>
		</div>
	</nav>

	<div class="list-container" ng-include src="'views/hospital/list.html'"></div>

	<div class="options-container">
		<div class="box shadow col-sm-offset-3 col-sm-6">
			<div class="switch-box">
				<h4 class="switch-name white" data-white> Use busy ambulances </h4>
				<section>
				  	<input type="checkbox" id="busy"/> <!-- ng-model="checkbox1" ng-change="statusChange()" -->
				  	<label for="busy"></label>
				  
				  	<p class="under-switch">True</p>
				  	<p class="under-switch">False</p>
				</section>
			</div>
			<div class="switch-box">
				<h4 class="switch-name white"> Follow selected track </h4>
				<section>
				  	<input type="checkbox" id="follow"/> <!-- ng-model="checkbox1" ng-change="statusChange()" -->
				  	<label for="follow"></label>
				  
				  	<p class="under-switch">True</p>
				  	<p class="under-switch">False</p>
				</section>
			</div>
			<div class="switch-box">
				<h4 class="switch-name white"> Show offline ambulances </h4>
				<section>
				  	<input type="checkbox" id="refresh"/> <!-- ng-model="checkbox1" ng-change="statusChange()" -->
				  	<label for="refresh"></label>
				  
				  	<p class="under-switch">True</p>
				  	<p class="under-switch">False</p>
				</section>
			</div>
		</div>
	</div>

	<div class="bottom">
		<div class="col-sm-offset-4 col-sm-4">
			<div class="box shadow">
				distance:
				<span class="distance"> distance </span>
				time:
				<span class="time"> time </span>
			</div>
		</div>
	</div>
</div>
